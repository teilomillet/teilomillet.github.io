<script defer>
  document.addEventListener("keydown", function (e) {
    if (document.activeElement.isContentEditable) {
      return false;
    }
    if (document.activeElement.tagName == "INPUT") {
      return false;
    }
    if (e.altKey || e.ctrlKey || e.shiftKey) {
      return false;
    }
    var key = e.key;
    if (key === "h") {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = "/";
    } else if (key === "t") {
      e.preventDefault();
      e.stopPropagation();
      window.location.href = `https://${location.hostname}/tags`;
    } else if (key === "i") {
      e.preventDefault();
      e.stopPropagation();
      const inputs = document.querySelectorAll("input");
      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].offsetParent !== null) {
          inputs[i].selectionStart = inputs[i].selectionEnd =
            inputs[i].value.length;
          inputs[i].focus();
          break;
        }
      }
    }
    return false;
  });
</script>


<script defer>
  function throttle(fn, wait) {
    var time = Date.now();
    return function () {
      var now = Date.now();
      if (time + wait - now < 0) {
        fn();
        time = now;
      }
    };
  }

  function scrollHandler() {
    const anchors = Array.from(document.querySelectorAll("body h2, body h3"));

    function scrollCallback() {
      var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      
      for (var i = 0; i < anchors.length; i++) {
        var anchorId = anchors[i].getAttribute("id");
        var link = document.querySelector(
          'nav ul li a[href="#' + anchorId + '"]',
        );
        if (link) {
          link.classList.remove("active-toc");
        }
      }

      
      for (var i = anchors.length - 1; i >= 0; i--) {
        var offsetTop = anchors[i].offsetTop;
        if (scrollTop > offsetTop - 75) {
          var anchorId = anchors[i].getAttribute("id");
          var link = document.querySelector(
            'nav ul li a[href="#' + anchorId + '"]',
          );
          if (link) {
            link.classList.add("active-toc");
            break;
          }
        }
      }
    }

    window.addEventListener("scroll", throttle(scrollCallback, 200));
  }
  setTimeout(scrollHandler, 100);
</script>

<script defer>
  function addCopyButtonToCodeBlocks() {
    
    
    const codeBlocks = document.querySelectorAll(
      'code[class^="language-"]:not(.output):not([class*="language-console"])',
    );

    codeBlocks.forEach((codeBlock) => {
      const copyButton = document.createElement("button");
      copyButton.classList.add("copy-code-button");
      copyButton.innerHTML = "copy";

      
      copyButton.addEventListener("click", () => {
        
        const elements = codeBlock.querySelectorAll(".cl");
        let codeToCopy = "";
        elements.forEach((element) => {
          codeToCopy += element.innerText;
        });
        navigator.clipboard.writeText(codeToCopy);

        
        copyButton.innerHTML = "copied!";
        setTimeout(() => {
          copyButton.innerHTML = "copy";
        }, 1500);
      });

      
      codeBlock.parentNode.before(copyButton);
    });
  }
  setTimeout(function () {
    addCopyButtonToCodeBlocks();
  }, 100);
</script>

        "content": "Commencer par la fin et tracer les chemins qui y mènent. Le but final est toujours la raison. Je philosophe mais c\u0026rsquo;est sûrement dû au fait qu\u0026rsquo;en ce moment j\u0026rsquo;écris bien plus qu\u0026rsquo;avant. Quasiment chaque jour je suis dans l\u0026rsquo;écriture, dans la réflexion de comment écrire mieux. Les cheminements tortueux qui s\u0026rsquo;effacent sous mes pas deviennent difficiles à suivre.\nMais je pense avoir trouvé une technique particulière, un peu troublante mais singulière : commencer par la fin. Notre, ou plutôt mon esprit commence souvent par la gauche pour aller vers la droite. Il va du début vers la fin. Mais à y réfléchir, je me rends compte qu\u0026rsquo;en fait, inconsciemment je commence toujours par la fin.\nDifficile à visualiser. Je réfléchis toujours à un pourquoi, une question, mais cette question, indirectement, est toujours appelée par une cause. Cette cause, c\u0026rsquo;est la cause finale. Une cause qui cause, qui permet de se poser des questions plutôt qu\u0026rsquo;une question qui apporte une cause. Pas facile à définir, mais mon cerveau, lorsqu\u0026rsquo;une question lui vient, choisit de se focaliser sur la question. Mais devrait se focaliser sur la source de cette question.\nEst-ce peut-être même pour mes explications ? Commencer par la fin, c\u0026rsquo;est bien car ça montre où on veut en venir, la chose étant de rester claire. Le telos, c\u0026rsquo;est aussi en venant de la fin. Mais avec précision et non questionnement que l\u0026rsquo;on doit en venir. En définissant et explicitant le telos, on arrive à une explication de qualité qui fait sens. Le but étant de mettre à jour le chemin qui mène à cette finalité pour que depuis cette finalité on arrive au questionnement initial.\nC\u0026rsquo;est un peu comme marcher. Lorsqu\u0026rsquo;on marche, c\u0026rsquo;est souvent pour atteindre un lieu. On se dirige vers notre finalité. Rarement il nous arrive de commencer à marcher et d\u0026rsquo;arriver à notre objectif par hasard. C\u0026rsquo;est une fonction plutôt agréable que de marcher. Car mentalement notre map ressemblerait plus comme un point final et puis un tracé qui se dirige vers ce point final. On prend rarement en considération où nous sommes, lorsque l\u0026rsquo;on se demande où l\u0026rsquo;on va. Tous les chemins mènent à Rome après tout.\nIl y a surtout des routes qui mènent nulle part, mais lorsque l\u0026rsquo;on sait où l\u0026rsquo;on va, il est bien plus facile de se diriger vers la direction choisie. Le plus dur après tout est de commencer. Et aussi bien entendu de ne pas changer de destination en cours de route. Ou bien changer lorsque l\u0026rsquo;on est arrivé. Peut-être que de mettre des destinations plus petites et acceptables nous permet ce genre de périples titanesques.\nPas facile de choisir la destination tout en s\u0026rsquo;assurant qu\u0026rsquo;on ne changera pas de cap. Être capable de croire en sa destination et d\u0026rsquo;apprécier le paysage est un art en soi. Il peut être pratiqué par tout le monde, il est non discriminant. Car comme on dit, peut-être que le plus important ce n\u0026rsquo;est pas la destination mais le chemin parcouru. Car c\u0026rsquo;est bel et bien ce qui reste au final, le chemin parcouru, que ce soit rapidement avant de commencer un nouveau périple ou longtemps avec une épopée homérique.\n",
